<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Legal Document Analyzer</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      background: #f4f4f9;
    }
    .container {
      max-width: 800px;
      margin: auto;
      background: #fff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }
    h1 {
      text-align: center;
    }
    .card {
      background: #fafafa;
      padding: 15px;
      margin: 15px 0;
      border-radius: 8px;
      border: 1px solid #ddd;
    }
    .error {
      color: red;
      margin-top: 10px;
    }
    .loading {
      font-style: italic;
      color: #666;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Upload Legal Document</h1>
    <form id="uploadForm">
      <input type="file" id="fileInput" name="file" accept=".pdf,.docx,.txt" required />
      <button type="submit">Upload & Analyze</button>
    </form>
    <div id="status" class="loading"></div>
    <div id="error" class="error"></div>

    <div id="results" style="display:none;">
      <div class="card">
        <h2>Summary</h2>
        <p id="summary"></p>
      </div>
      <div class="card">
        <h2>Key Terms</h2>
        <pre id="keyTerms"></pre>
      </div>
      <div class="card">
        <h2>Risk Assessment</h2>
        <pre id="riskAssessment"></pre>
      </div>
    </div>
  </div>

  <script>
    const form = document.getElementById("uploadForm");
    const statusDiv = document.getElementById("status");
    const errorDiv = document.getElementById("error");
    const resultsDiv = document.getElementById("results");

    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      errorDiv.textContent = "";
      resultsDiv.style.display = "none";
      statusDiv.textContent = "Uploading & analyzing...";

      const fileInput = document.getElementById("fileInput");
      if (!fileInput.files.length) {
        errorDiv.textContent = "Please select a file.";
        return;
      }

      const formData = new FormData();
      formData.append("file", fileInput.files[0]);

      try {
        const response = await fetch("/api/upload", {
          method: "POST",
          body: formData,
        });

        const raw = await response.text();
        let data;
        try {
          data = JSON.parse(raw);
        } catch (err) {
          console.error("Non-JSON response:", raw);
          throw new Error("Server did not return JSON. Check backend logs.");
        }

        if (response.ok) {
          document.getElementById("summary").textContent = data.summary || "No summary generated.";
          document.getElementById("keyTerms").textContent = data.keyTerms || "No key terms extracted.";
          document.getElementById("riskAssessment").textContent = data.riskAssessment || "No risk assessment generated.";
          resultsDiv.style.display = "block";
          statusDiv.textContent = "Analysis complete.";
        } else {
          throw new Error(data.error || "Unknown server error.");
        }
      } catch (err) {
        console.error("Upload & Analyze error:", err);
        errorDiv.textContent = err.message;
        statusDiv.textContent = "";
      }
    });
  </script>
</body>
</html>
